<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='assets/images/logo/fav-icon.png' type='image/x-icon' rel='shortcut icon' />
    <title>Contact Us | Spice Chest</title>

    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,400&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap" rel="stylesheet">


    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/main.css" rel="stylesheet">
</head>

<body>
    <section class="nav-main">
        <header class="cd-header" id="navbar">
            <div class="container header-wrapper">
                <div class="logo-wrap">
                    <img class="img-fluid" src="assets/images/logo/Spice-Chest-Logo-Small.png" alt="">
                </div>

                <div class="nav_all_links">
                    <a href="" class="sc-link">About</a>
                    <a href="" class="sc-link">Products</a>
                </div>

                <div class="nav_end_wrapper">
                    <div class="nav_contact_btn">
                        <a href="#" class="sc-main-btn text-uppercase">Contact</a>
                    </div>
                    <div class="nav-but-wrap">
                        <div class="menu-icon hover-target">
                            <span class="menu-icon__line menu-icon__line-left"></span>
                            <span class="menu-icon__line"></span>
                            <span class="menu-icon__line menu-icon__line-right"></span>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <div class="nav">
            <div class="nav__content">
                <ul class="nav__list">
                    <li class="nav__list-item active-nav"><a href="#" class="hover-target">home</a></li>
                    <li class="nav__list-item"><a href="#" class="hover-target">studio</a></li>
                    <li class="nav__list-item"><a href="#" class="hover-target">news</a></li>
                    <li class="nav__list-item"><a href="#" class="hover-target">contact</a></li>
                </ul>
            </div>
        </div>
    </section>

    <div class="nav_height"></div>

    <section class="section-common contact-page-section padding-top-7">
        <div class="container">
            <div class="contact_wrapper">
                <div class="contact_form">
                    <h2 class="section-title">Just say Hello!
                    </h2>
                    <h6 class="title-sub-1">Please get in touch with us for all your inquires.</h6>
                    <form id="sendMessage">
                        <div class="contact-msg-input">
                            <label for="contactName" class="contact-msg-input__label">Name</label>
                            <input type="text" id="contactName" class="form-control" autocomplete="off" required
                                maxlength="40"> </div>
                        <div class="contact-msg-input">
                            <label for="contactEmail" class="contact-msg-input__label">Email</label>
                            <input type="email" id="contactEmail" class="form-control" autocomplete="off" required=""
                                maxlength="40">
                        </div>
                        <div class="contact-msg-input">
                            <label for="contactSubject" class="contact-msg-input__label">Subject</label>
                            <input type="text" id="contactSubject" class="form-control" autocomplete="off" required=""
                                maxlength="40">
                        </div>
                        <div class="contact-msg-input">
                            <label for="contactMessage" class="contact-msg-input__label">Message</label>
                            <textarea type="text" id="contactMessage" class="form-control" autocomplete="off"
                                required="" maxlength="250"></textarea>
                        </div>
                        <div class="schedul-meeting-main">
                            <button type="submit" class="sc-main-btn">Send</button>
                        </div>
                    </form>
                </div>

                <div class="contact_info">
                    <h2 class="section-title">Contact Infomation
                    </h2>


                    <h2 class="section-title">Follow Us
                    </h2>


                </div>
            </div>
        </div>
    </section>

    <footer class="section-common">
        <div class="container">
            <div class="footer-wrapper">
                <div class="f-header">
                    <div class="footer_logo">
                        <img src="assets/images/logo/Spice-Chest-Logo-Small-W.png" alt="" class="img-fluid">
                        <!-- <p>Ceylon's Finest Spices</p> -->
                    </div>

                    <div class="footer_social">
                        <div class="f_social_item">
                            <img class="img-fluid" src="assets/images/icons/facebook.svg" alt="">
                        </div>
                        <div class="f_social_item">
                            <img class="img-fluid" src="assets/images/icons/instagram.svg" alt="">
                        </div>
                    </div>
                </div>

                <div class="f_links">
                    <a href="" class="sc-link">About</a>
                    <a href="" class="sc-link">Products</a>
                    <a href="" class="sc-link">Contact</a>
                </div>

                <div class="f_copyright">
                    Copyright Â© <script>
                        document.write(new Date().getFullYear())
                    </script> Spice Chest. All rights reserved.
                </div>
            </div>
        </div>
    </footer>


    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>
